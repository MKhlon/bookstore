<div id="edit-modal" class="w3-modal">
    <div class="w3-modal-content w3-card-4">
        <header class="w3-container w3-teal">
            <span onclick="closeEditModal()" class="w3-button w3-display-topright">&times;</span>
            <h3>Edit User</h3>
        </header>
        <div class="w3-container">
            <form>
                <br>
                <label for="user-id-modal">User Id:</label>
                <input type="text" id="user-id-modal" name="id" disabled><br><br>

                <label for="edit-user-name-modal">User Name:</label>
                <input type="text" id="edit-user-name-modal" name="userName" required><br><br>

                <label for="edit-email-modal">Email:</label>
                <input type="email" id="edit-email-modal" name="email" required><br><br>

                <label for="edit-address-modal">Address:</label>
                <input type="text" id="edit-address-modal" name="address"><br><br>

                <label for="edit-phone-modal">Phone:</label>
                <input type="tel" id="edit-phone-modal" name="phone"><br><br>

                <label for="edit-login-modal">Login:</label>
                <input type="text" id="edit-login-modal" name="login" required><br><br>

                <label for="edit-password-modal">Password:</label>
                <input type="password" id="edit-password-modal" name="password" required><br><br>

                <button type="button" class="w3-button w3-small w3-round-large w3-grey" onclick="closeEditModal()" id="cancel-modal-btn">Cancel</button>
                <button type="submit" class="w3-button w3-small w3-round-large w3-blue" onclick="saveUpdatedChanges(event)" id="save-modal-btn">Save changes</button>
                <br>
            </form>
        </div>
    </div>
</div>
